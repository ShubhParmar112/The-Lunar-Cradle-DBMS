  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Register at The Lunar Cradle</h1>
      <p>Begin your celestial journey with us.</p>
    </div>
  </section>

  <section class="form-section">
    <!-- Set method to POST and action to the root ("/") route -->
    <form id="registration-form" class="registration-form" method="POST" action="/">
      <h2>Guest Registration</h2>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
        <span class="error" id="first-name-error"></span>
      </div>
      <div class="form-group">
        <label for="middle-name">Middle Name</label>
        <input type="text" id="middle-name" name="middle-name">
        <span class="error" id="middle-name-error"></span>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
        <span class="error" id="last-name-error"></span>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="email-error"></span>
      </div>
      <div class="form-group">
        <label for="id-proof">Type of ID Proof</label>
        <select id="id-proof" name="id-proof" required>
          <option value="" disabled selected>Select an ID</option>
          <option value="Aadhar">Aadhar</option>
          <option value="Driving License">Driving License</option>
          <option value="Voter ID">Voter ID</option>
          <option value="Passport">Passport</option>
        </select>
        <span class="error" id="id-proof-error"></span>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <span class="error" id="dob-error"></span>
      </div>
      <div class="form-group">
        <label for="members">Number of Members Accompanying</label>
        <input type="number" id="members" name="members" min="0" required>
        <span class="error" id="members-error"></span>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </section>
